group 'org.itchef.events'
version '1.0-SNAPSHOT'


allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

buildscript {
    ext.spring_plugin_version = '2.0.5.RELEASE'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$spring_plugin_version")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.0.5.RELEASE'
    compile "org.springframework.boot:spring-boot-starter-data-jpa:2.0.5.RELEASE"
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    compile 'com.h2database:h2:1.4.197'
}